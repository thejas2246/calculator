<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="big-result">32+1</p>
        <p class="small-result">33</p>
      </div>
      <div class="buttons">
        <button>AC</button>
        <button><img src="./images/icon.png" alt="" width="15px" /></button>
        <button>+/-</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>6</button>
        <button>5</button>
        <button>4</button>
        <button>-</button>
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
        <button>%</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
</html>
